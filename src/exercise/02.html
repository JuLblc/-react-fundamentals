<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script type="module">
    const rootElement = document.getElementById('root')

    const spanElement = "span"
    const reactSpanElement1 = React.createElement(spanElement, {children: 'Hello'})
    const reactSpanElement2 = React.createElement(spanElement, {children: 'World'})
    
    const elementProps = {className: 'container', children:[reactSpanElement1, ' ', reactSpanElement2]}
    const elementType = "div"
    const reactElement = React.createElement(elementType, elementProps)

    ReactDOM.createRoot(rootElement).render(reactElement)
  </script>
</body>
